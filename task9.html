<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flower sGallery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
*{
  padding: 0px;
  margin: 0px;
}
body{
  background-color: #dbddf1;
}
.gallery{
  padding: 80px 0px;
}
img{
  max-width: 100%;
}
.gallery img{
  background: #fff;
  padding: 15px;
  width: 100%;
  box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
  cursor: pointer;
}
#gallery-popup .modal-img{
  width: 100%;
}
  </style>
</head>
<body>

  <section class="gallery min-vh-100">
    <div class="container-lg">
      <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
        <div class="col">
          <img src="https://source.unsplash.com/cFxUZ7UAf-c" class="gallery-item" alt="Gallery1" width="300" height="400">
        </div>

        <div class="col">
          <img src="https://source.unsplash.com/UvVVnUmW2mQ" class="gallery-item" alt="Gallery2" width="300" height="400">
        </div>

        <div class="col">
          <img src="https://source.unsplash.com/S5wUMrXdq1M" class="gallery-item" alt="Gallery3" width="300" height="400">
        </div>

        <div class="col">
          <img src="https://source.unsplash.com/pGr7g4l8EOI" class="gallery-item" alt="Gallery4" width="300" height="400">
        </div>

        <div class="col">
          <img src="https://source.unsplash.com/oEWdQsbRVZk" class="gallery-item" alt="Gallery5" width="300" height="400">
        </div>

        <div class="col">
          <img src="https://source.unsplash.com/RPmWEtZLh7U" class="gallery-item" alt="Gallery6" width="300" height="400">
        </div>
      </div>
    </div>
  </section>

<!-- Modal -->
<div class="modal fade" id="gallery-popup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="https://source.unsplash.com/cFxUZ7UAf-c" class="modal-img" alt="Modal Image">
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="text/javascript">
    document.addEventListener("click",function (e){
      if(e.target.classList.contains("gallery-item")){
          const src = e.target.getAttribute("src");
          document.querySelector(".modal-img").src = src;
          const myModal = new bootstrap.Modal(document.getElementById('gallery-popup'));
          myModal.show();
      }
    })
  </script>
</body>
</html>
